<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watermark Remover</title>
</head>
<body>
<div align="center">
    <h1>Remove Bad word from video</h1>
    <h2>Upload new File</h2>
    <form method=post enctype=multipart/form-data>
        <p><input type=file name=file>
        </p>
        <div class="form-group">  
          <input type="text" name="text-box" class="form-control" id="text-box" placeholder="Enter word to mask from video" style="max-width: 300px;" style="max-height: 1000px;" autofocus required>
        </div>
        <div>
        <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
